<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments::head(title='Wereldwijn | Landen')"></head>

    <body>
        <nav th:replace="fragments::menu"></nav>
        <nav th:replace="fragments::submenu"></nav>
        <h1>Landen</h1>
        <ul class="zebra">
            <li th:each="land:${landen}" th:object="${land}">
                <a th:href="@{/landen/{id}(id=*{id})}" th:text="*{naam}"></a>
            </li>
        </ul>
    </body>
</html>
